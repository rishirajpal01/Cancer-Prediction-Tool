<div class="center">
    <h1 class="text-center">Fill in the details to use the classifier</h1>
    <form method="POST" action="result_lung_cancer">
    <div class="row">
        <div class="col-sm">
            <div class="inputbox">
                <input type="number" required="required" name="Age" value="{{request.form.Age}}">
                <span>Age</span>
              </div>
              <div class="inputbox">
                <input type="number" required="required" name="Smokes" value="{{request.form.Smokes}}">
                <span>Smokes</span>
              </div>
              <div class="inputbox">
                <input type="number" required="required" name="Smokes_years" value="{{request.form.Smokes_years}}">
                <span>Smoking Since (Years)</span>
              </div>
              <div class="inputbox">
                <input type="number" required="required" name="Smokes_packs_year" value="{{request.form.Smokes_packs_year}}">
                <span>Smoking Frequency (Packs/Year)</span>
              </div>
              <div class="inputbox">
                <input type="submit" value="Run">
              </div>

        </div>
    <div class="col-sm">
    
    
    
      <div class="inputbox">
        <input type="number" required="required" name="AreaQ" step="0.0001" value="{{request.form.AreaQ}}">
        <span>AreaQ</span>
      </div>
      <div class="inputbox">
        <input type="number" required="required" name="Alkhol" step="0.0001" value="{{request.form.Alkhol}}">
        <span>Alkhol</span>
      </div>
      <div class="inputbox">
        <input type="number" required="required" max="1" min="0" name="family_history" value="{{request.form.family_history}}">
        <span>Family History(0 for No, 1 for Yes)</span>
      </div>
      
    
</div>

</div>

</form>
