<div class="center">
    <h1 class="text-center">Fill in the details to use the classifier</h1>
    <form method="POST" action="result_breast_cancer">
    <div class="row">
        <div class="col-sm">
            <div class="inputbox">
                <input type="number" required="required" step="0.0001" name="radius_mean" value={{request.form.radius_mean}}>
                <span>Mean Radius</span>
              </div>
              <div class="inputbox">
                <input type="number" required="required" step="0.0001" name="texture_mean" value={{request.form.texture_mean}}>
                <span>Mean Texture</span>
              </div>
              <div class="inputbox">
                <input type="number" step="0.0001" required="required" name="smoothness_mean" value={{request.form.smoothness_mean}}>
                <span>Mean Smoothness</span>
              </div>
              <div class="inputbox">
                <input type="number" step="0.0001" required="required" name="symmetry_mean" value={{request.form.symmetry_mean}}>
                <span>Mean Symmetry</span>
              </div>
              <div class="inputbox">
                <input type="submit" value="Run">
              </div>

        </div>
    <div class="col-sm">
    
    
    
      <div class="inputbox">
        <input type="number" required="required" step="0.0001" name="fractal_dimension_mean" value={{request.form.fractal_dimension_mean}}>
        <span>Mean Fractal Dimension</span>
      </div>
      <div class="inputbox">
        <input type="number" required="required" step="0.0001" name="texture_se" value={{request.form.texture_se}}>
        <span>Texture SE</span>
      </div>
      <div class="inputbox">
        <input type="number" required="required"  step="0.0001" name="smoothness_se" value={{request.form.smoothness_se}}>
        <span>Smoothness SE</span>
      </div>
      <div class="inputbox">
        <input type="number" required="required" step="0.0001" name="symmetry_se" value={{request.form.symmetry_se}}>
        <span>Symmetry SE</span>
      </div>
      
    
</div>

</div>

</form>
  </div>
